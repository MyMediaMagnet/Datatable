language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - nightly

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v
